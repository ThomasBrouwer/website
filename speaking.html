<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking - Thomas Brouwer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/js/navbar.js"></script>
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-placeholder"></div>

    <script>
        // Function to load the navbar
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Initialize navbar functionality after content is loaded
                initializeNavbar();
            });
    </script>

    <main>
        <section class="hero speaking-hero">
            <div class="hero-text">
                <h1>Public speaking</h1>
                <h2>Looking for a speaker for your next conference or meetup?</h2>
                <p>I'm a regular speaker at events like JustProduct, DecompileD, ProductTank, and smaller meetups.</p>
                <p>Check out my <a href="/writing.html">writing</a> for inspiration of topics I could give a talk about, or set up a call to discuss in person!</p>
                <div class="book-call-container">
                    <div class="footer-links">
                        <a href="https://calendly.com/thomas-a-brouwer/45min" class="book-call">Book call</a>
                    </div>
                </div>
            </div>
            <div class="speaking-images">
                <img src="/images/DecompileD_speaking.jpg" alt="Thomas Brouwer speaking at DecompileD">
                <img src="/images/ProductTank_poster.png" alt="Thomas Brouwer speaking at ProductTank">
            </div>
        </section>
    </main>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
